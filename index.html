<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="icon" href="images/cloud_emoji.png" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Main styles -->
    <link href="css/styles/styles.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
</head>

<body>
<!--Header for the weather app-->
<header>
    <img src="images/cloud_emoji.png" alt="Weather App Icon" class="app-icon">
    <h4 class="app-title">Weather App</h4>
</header>

<!--Body area for the weather app-->
<div class="container-fluid mb-5">
    <form class="row justify-content-center">
        <div class="col-auto">
            <input type="text" class="form-control search-input" id="cityInput" placeholder="Enter a city">
            <button type="submit" class="btn btn-primary mb-3 search-button" id="add-city-btn" >Add City</button>
        </div>
    </form>
</div>

<!--Footer for the weather app-->
<footer>
    <p>2023 Fidenz Technologies</p>
</footer>
</body>

<!--JQuery JS-->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="js/script/time_calculate.js"></script>
<script src="js/script/mainscript.js"></script>
</html>
